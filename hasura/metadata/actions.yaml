actions:
  - name: imageUpload
    definition:
      kind: synchronous
      handler: http://localhost:3000
  - name: loginAdmin
    definition:
      kind: synchronous
      handler: http://host.docker.internal:4001/auth/login
  - name: registerAdmin
    definition:
      kind: synchronous
      handler: http://host.docker.internal:4001/auth/register
custom_types:
  enums: []
  input_objects: []
  objects:
    - name: ImageOutput
    - name: AdminOutput
    - name: LoginOutput
  scalars: []
