table:
  name: categories
  schema: public
array_relationships:
  - name: categories_product
    using:
      foreign_key_constraint_on:
        column: category_name
        table:
          name: products
          schema: public
insert_permissions:
  - role: eaii-admin
    permission:
      check: {}
      columns:
        - id
        - description
        - name
        - created_at
        - updated_at
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - description
        - name
        - created_at
        - updated_at
      filter: {}
  - role: eaii-admin
    permission:
      columns:
        - id
        - description
        - name
        - created_at
        - updated_at
      filter: {}
update_permissions:
  - role: eaii-admin
    permission:
      columns:
        - id
        - description
        - name
        - created_at
        - updated_at
      filter: {}
      check: {}
delete_permissions:
  - role: eaii-admin
    permission:
      filter: {}
